<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Audio Visualizer</title>
    <link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="./style.scss"> -->
    <script src="https://kit.fontawesome.com/1ca67b13ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div class="color-container">
        <div id="display"> </div>
        <div class="test">
            <div class="input-contain" >  
                Red <input type="range" min="0" max="255" step="1" id="red"  value="26">
            </div>
            <div class="input-contain" >  
                Blue <input type="range" min="0" max="255" step="1" id="blue" value="32">
            </div>
            <div class="input-contain" >
                Green <input type="range" min="0" max="255" step="1" id="green" value="45">
            </div>
        </div>
    </div>
    <div class="audioPlayer"></div>
    <input type="file" id="uploadbutton" accept=".mp3">
    <script type="module" src="./app.js"></script>
    <div class="picker"></div>
    <footer> 
        <a id="links" href="https://www.linkedin.com/in/jordanjphan/" target="_blank">
            <i id="link-color1"class="fab fa-linkedin"></i>                      
        </a>
        <a id="links" href="https://github.com/JJPhan" target="_blank">
            <i id="link-color2" class="fab fa-github" ></i>
        </a>
    </footer>
</body>
</html>
